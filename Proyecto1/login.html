<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Login Page</title>
</head>
    <body>
    <div  id="div1">
            <h2 id="h2">Iniciar sesión</h2>
        <form id="center" autocomplete="on">
            <label>
             <input type="email" required placeholder="E-mail" name="email">
            </label><br>

            <label>
             <input type="password" required placeholder="Contraseña" oncopy="return false" name="contraseña">
            </label><br>

            <label>
                <input type="checkbox" name="recordame">
                Recordar
            </label><br>

            <label>
             <input type="submit" value="Iniciar sesión" name="submit"><br>
            </label><br>    
        </form>
        <div id="center">
        <a href="linkrelleno.html">¿Olvidó su contraseña?</a><br><br>
        <h3>¿No tiene una cuenta?<a href="register.html">Registrarse</a></h3>
        </div>
    </div>
    </body>
    </html>
